<!<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="bob-plano.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bob Esponja</title>
  </head>
  <body>
    <header>
      <section class="wrap">
        <section class="container">
          <figure class="fig-btn">
            <img src="menu.png" alt="Botão Menu" />
          </figure>
          <figure class="img-logo">
            <img src="bobesponja.png" alt="Bob Esponja - Logo" />
          </figure>
          <nav class="navigation">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Sobre</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
            </ul>
            <form>
              <input type="text" placeholder="               Buscar" />
            </form>
          </nav>
        </section>
      </section>
    </header>
    <main>
      <section class="img-fundo">
        <div class="box">
          <h1>Bob Esponja</h1>
          <nav class="person">
            <ul>
              <a href="#">
                <li>Patrick</li>
              </a>
              <a href="#">
                <li>Plankton</li>
              </a>
              <a href="#">
                <li>Sr.Sirigueijo</li>
              </a>
              <a href="#">
                <li>Lula Molusco</li>
              </a>
            </ul>
          </nav>
        </div>
      </section>
      <section class="history">
        <div class="box-text">
          <h2>Histórias do Bob</h2>
          <div class="line"></div>
        </div>
      </section>
      <section>
        <div class="all-card">
          <div class="caixa-amigos">
            <figure class="fig-card">
              <div class="balao">
                <h2>Lula Molusco</h2>
                <p>Vizinho do Bob Esponja</p>
              </div>
              <img
                class="img-lula"
                src="lula molusco.png"
                alt="Imagem Lula Molusco"
              />
            </figure>
            <button>Saiba mais</button>
          </div>

          <div class="caixa-amigos">
            <figure class="fig-card">
              <div class="balao">
                <h2>Patrick</h2>
                <p>Melhor amigo do Bob Esponja</p>
              </div>
              <img
                class="img-patrick"
                src="patrick.png"
                alt="Imagem do Patrick"
              />
            </figure>
            <button>Saiba mais</button>
          </div>
        </div>

        <div class="all-card2">
          <div class="caixa-amigos">
            <figure class="fig-card">
              <div class="balao">
                <h2>Sr.Sirigueijo</h2>
                <p>Chefe do Bob Esponja</p>
              </div>
              <img
                class="img-siri"
                src="sirigueijo.png"
                alt="Imagem Sr.Sirigueijo"
              />
            </figure>
            <button>Saiba mais</button>
          </div>

          <div class="caixa-amigos">
            <figure class="fig-card">
              <div class="balao">
                <h2>Plankton</h2>
                <p>Quer mostrar o valor de sua espécie</p>
              </div>
              <img
                class="img-plankton"
                src="plankton.png"
                alt="Imagem do Plankton"
              />
            </figure>
            <button>Saiba mais</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
              <a href="#">
        <img src="seta.png" alt="imagem seta" />
      </a>
    </footer>
  </body>
</html>
